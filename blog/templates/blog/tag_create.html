{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag create - {{ block.super }}
{% endblock %}

{% block content %}
    <form class="mb-3" action="{% url 'tag_create_url' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark mt-1">Create Tag</button>
    </form>
{% endblock %}
